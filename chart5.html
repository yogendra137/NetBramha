<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NB Score Dynamic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .score-bar {
      display: flex;
      height: 40px;
      position: relative;
      margin-bottom: 40px;
      border-radius: 6px;
      overflow: hidden;
    }
    .segment {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #fff;
      font-size: 14px;
      position: relative;
    }
    .s1 { background-color: #e64a19; }
    .s2 { background-color: #f57c00; }
    .s3 { background-color: #ffeb3b; color: #000; }
    .s4 { background-color: #aed581; color: #000; }
    .s5 { background-color: #00c853; }

   
    .arrow {
    position: absolute;
    top: 29px;
    transform: translateX(-60%) rotate(180deg);
    z-index: 34;
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 12px solid #000;
    transition: left 0.3s ease;
    
}

    .score-value {
      text-align: center;
      margin-top: 10px;
    }

    .score-value p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .score-value h2 {
      margin: 5px 0 0 0;
      font-weight: bold;
      font-size: 36px;
    }

    .score-range,
    .score-percent {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body class="p-4">

  <div class="container text-center">
    <h5 class="text-primary mb-4">WHERE YOU STAND</h5>

    <!-- Percentage Row -->
    <div class="score-percent" id="score-percent"></div>

    <!-- Score Bar -->
    <div class="score-bar" id="score-bar">
      <!-- segments will be injected -->
      <div class="arrow" id="score-arrow"></div>
    </div>

    <!-- Score Label and Value -->
    <div class="score-value">
      <p>Your NB Score</p>
      <h2 id="score-value">0</h2>
    </div>

    <!-- Score Ranges -->
    <div class="score-range" id="score-range"></div>
  </div>

  <script>
    const ranges = [
      { min: 300, max: 722, percent: 15, color: 's1' },
      { min: 723, max: 747, percent: 22, color: 's2' },
      { min: 748, max: 764, percent: 26, color: 's3' },
      { min: 765, max: 777, percent: 18, color: 's4' },
      { min: 778, max: 900, percent: 20, color: 's5' }
    ];

    const userScore = 850; // 🔁 Make this dynamic via input/API
    const totalWidth = 100; // represents 100%

    // Inject segments
    const bar = document.getElementById('score-bar');
    const percentRow = document.getElementById('score-percent');
    const rangeRow = document.getElementById('score-range');

    let cumulativePercent = 0;
    let arrowPositionPercent = 0;

    ranges.forEach((range, index) => {
      // Segment
      const seg = document.createElement('div');
      seg.className = `segment ${range.color}`;
      seg.style.width = `${range.percent}%`;
      bar.appendChild(seg);

      // Percentage label
      const percent = document.createElement('div');
      percent.style.width = `${range.percent}%`;
      percent.style.textAlign = 'center';
      percent.innerText = `${range.percent}%`;
      percentRow.appendChild(percent);

      // Score Range label
      const rangeLabel = document.createElement('div');
      rangeLabel.style.width = `${range.percent}%`;
      rangeLabel.style.textAlign = 'center';
      rangeLabel.innerText = `${range.min}-${range.max}`;
      rangeRow.appendChild(rangeLabel);

      // Arrow position calculation
      if (userScore >= range.min && userScore <= range.max) {
        const rangeSpan = range.max - range.min;
        const scoreInRange = userScore - range.min;
        const percentInRange = (scoreInRange / rangeSpan) * range.percent;
        arrowPositionPercent = cumulativePercent + percentInRange;
      }

      cumulativePercent += range.percent;
    });

    // Move arrow
    const arrow = document.getElementById('score-arrow');
    arrow.style.left = `${arrowPositionPercent}%`;

    // Update score value
    document.getElementById('score-value').innerText = userScore;
  </script>

</body>
</html>
