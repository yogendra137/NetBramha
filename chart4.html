<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NB Score Chart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    .card {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
    }
  </style>
</head>
<body>

<div class="card shadow">
  <h5 class="card-title text-primary fw-bold">NB SCORE HISTORY</h5>
  <p class="text-muted mb-4">Trended view of the changes in your NB Score with every refresh.</p>
  <div id="chart"></div>
</div>

<script>
  const chartOptions = {
    chart: {
      type: 'line',
      height: 400,
      toolbar: { show: false },
      zoom: { enabled: false }
    },
    series: [{
      name: 'NB Score',
      data: [
        { x: 'JAN', y: null },
        { x: 'FEB', y: null },
        { x: 'MAR', y: null },
        { x: 'APR', y: 520 },
        { x: 'MAY', y: 580 },
        { x: 'JUN', y: 493 },
        // Removed JUL so line connects JUN to AUG
        { x: 'AUG', y: 510 },
        { x: 'SEP', y: null },
        { x: 'OCT', y: null },
        { x: 'NOV', y: null },
        { x: 'DEC', y: null }
      ]
    }],
    stroke: {
      curve: 'smooth',
      width: 3,
      colors: ['#00A6ED']
    },
    markers: {
      size: 6,
      colors: ['#00A6ED'],
      strokeColor: '#fff',
      strokeWidth: 2,
      hover: { size: 8 }
    },
    dataLabels: {
      enabled: true,
      formatter: function (val, { dataPointIndex, w }) {
        const labelMap = {
          3: '520+',
          4: '580+',
          5: '493+',
          6: '510â†’' // AUG is index 6 now after JUL removed
        };
        return labelMap[dataPointIndex] || '';
      },
      offsetY: -10,
      style: {
        fontSize: '12px',
        colors: ['#00A6ED'],
        fontWeight: 600
      }
    },
    xaxis: {
      type: 'category',
      categories: ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'],
      labels: {
        style: {
          fontWeight: 500
        }
      }
    },
    yaxis: {
      min: 300,
      max: 900,
      tickAmount: 6,
      labels: {
        style: {
          fontWeight: 500
        }
      }
    },
    tooltip: {
      y: {
        formatter: val => `Score: ${val}`
      }
    },
    grid: {
      strokeDashArray: 4,
      xaxis: {
        lines: { show: true }
      },
      yaxis: {
        lines: { show: true }
      }
    }
  };

  const chart = new ApexCharts(document.querySelector("#chart"), chartOptions);
  chart.render();
</script>

</body>
</html>
